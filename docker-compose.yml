services:
  # PostgreSQL Database
  postgres:
    image: postgres:15
    container_name: circuity_postgres
    environment:
      POSTGRES_DB: circuity_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5600:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    restart: unless-stopped

  # OSRM Backend (no health check needed)
  osrm:
    image: osrm/osrm-backend:latest
    platform: linux/amd64
    container_name: circuity_osrm
    ports:
      - "5001:5000"
    volumes:
      - ./data:/data
    command: osrm-routed --algorithm mld /data/california-latest.osrm
    restart: unless-stopped

  # FastAPI Application (no dependency on OSRM health)
  api:
    build: .
    container_name: circuity_api
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/circuity_db
      - OSRM_HOST=osrm
      - OSRM_PORT=5000
      - OSRM_TIMEOUT=10
    depends_on:
      - postgres
      - osrm
    restart: unless-stopped

volumes:
  postgres_data: